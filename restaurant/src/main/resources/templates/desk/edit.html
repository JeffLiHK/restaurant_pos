<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Table (Edit)</title>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" href="../../static/layui/css/layui.css"
          media="all"/>
    <style>
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane" action="" lay-filter="component-form-element">
            <div class="layui-form-item">
                <!---->
                <div class="layui-input-inline layui-hide">
                    <input type="text" name="deskId" th:value="${desk.deskId}" autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">Table No.</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${desk.deskCode}" name="deskCode" id="deskCode" lay-verify="required"
                           placeholder="Number"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Status</label>
                <div class="layui-input-block">
                    <th:block th:if="${desk.idleStatus}==0">
                        <input type="radio" name="idleStatus" value="0" title="Available" checked>
                        <input type="radio" name="idleStatus" value="1" title="Not Available">
                        <input type="radio" name="idleStatus" value="2" title="Cleaning">
                    </th:block>
                    <th:block th:if="${desk.idleStatus}==1">
                        <input type="radio" name="idleStatus" value="0" title="Available">
                        <input type="radio" name="idleStatus" value="1" title="Not Available" checked>
                        <input type="radio" name="idleStatus" value="2" title="Cleaning">
                    </th:block>
                    <th:block th:if="${desk.idleStatus}==2">
                        <input type="radio" name="idleStatus" value="0" title="Available">
                        <input type="radio" name="idleStatus" value="1" title="Not Available">
                        <input type="radio" name="idleStatus" value="2" title="Cleaning" checked>
                    </th:block>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">People</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${desk.peopleCount}" name="peopleCount" id="peopleCount" lay-verify="required|number|int_number"
                           placeholder="No. of People"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="LAY-user-front-submit"
                       id="LAY-user-front-submit" value="Confirm">
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layuiadmin/layui/layui.js}" src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', "layer"], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , form = layui.form
            , laydate = layui.laydate
            , layer = layui.layer;

        //from
        //submitlay-filter
        form.on('submit(component-form-element)', function (data) {
        });
        //
        form.verify({
            //
            positive_number: function (value, item) {
                if (parseFloat(value) < 0) {
                    return 'Must be a positive number';
                }
            },
            int_number: function (value, item) {
                if (!/^(0|\+?[1-9][0-9]*)$/.test(value)) {
                    return 'Must be a positive integer';
                }
            }
        });
    });
</script>
</body>
</html>
