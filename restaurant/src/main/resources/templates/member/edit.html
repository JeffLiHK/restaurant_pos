<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit member</title>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" href="../../static/layui/css/layui.css"
          media="all"/>
</head>
<style>
    body {
        margin: 10px;
    }
</style>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane" action="" lay-filter="component-form-element">
            <div class="layui-form-item">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                        <label class="layui-form-label">Name</label>
                        <div class="layui-input-block">
                            <input type="text" th:value="${member.name}" name="name" lay-verify="required" placeholder=""
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                        <label class="layui-form-label">Member type</label>
                        <div class="layui-input-block">
                            <select name="mcId" disabled>
                                <th:block th:each="memberCategory:${memberCategoryList}">
                                    <th:block th:if="${memberCategory.mcId} eq ${member.memberCategory.mcId}">
                                        <option th:value="${memberCategory.mcId}" th:text="${memberCategory.mcName}"
                                                selected></option>
                                    </th:block>
                                    <th:block th:if="${memberCategory.mcId} neq ${member.memberCategory.mcId}">
                                        <option th:value="${memberCategory.mcId}"
                                                th:text="${memberCategory.mcName}"></option>
                                    </th:block>
                                </th:block>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">Phone</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${member.phone}" name="phone" lay-verify="required|phone"
                                       placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">Birth</label>
                            <div class="layui-input-block">
                                <input type="text" th:value="${birthday}" id="birthday" name="birthday"
                                       lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline layui-hide">
                        <input type="text" name="memberId" th:value="${member.memberId}" autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                            <label class="layui-form-label">Sex</label>
                            <div class="layui-input-block">
                                <th:block th:if="${member.gender} eq 'M'">
                                    <input type="radio" name="gender" value="M" title="Male" checked>
                                    <input type="radio" name="gender" value="F" title="Female">
                                </th:block>
                                <th:block th:if="${member.gender} eq 'F'">
                                    <input type="radio" name="gender" value="M" title="Male">
                                    <input type="radio" name="gender" value="F" title="Female" checked>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit"
                       value="Confirm">
            </div>
        </form>
    </div>
</div>
</div>
<script th:src="@{/layuiadmin/layui/layui.js}" src="../../static/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['form', 'laydate', "layer"], function () {
        var $ = layui.$
            , admin = layui.admin
            , element = layui.element
            , form = layui.form
            , laydate = layui.laydate
            , layer = layui.layer;

        //from
        //submitlay-filter
        form.on('submit(component-form-element)', function (data) {
        });
        //
        laydate.render({
            elem: '#birthday'
            , format: 'yyyy-MM-dd' //
        });
    });
</script>
</body>
</html>
